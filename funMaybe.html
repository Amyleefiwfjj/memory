<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>입으로 단어 먹기 게임</title>
    <!-- p5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
    <!-- ml5.js -->
    <script src="https://cdn.jsdelivr.net/npm/ml5@0.6.0/dist/ml5.min.js"></script>
    <!-- Sketch Script -->
    <script src="funMaybe.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            background: linear-gradient(to bottom, #fff4e6, #ffe6e6);
            font-family: 'Helvetica Neue', sans-serif;
            overflow: hidden;
        }

        #sketch-holder {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
    </style>
</head>
<body>
    <main>
        <div id="sketch-holder"></div>
    </main>
</body>
</html>
