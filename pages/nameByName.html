<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>글자로 글자 쓰기</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <style>
        body {
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            font-family: sans-serif;
        }

        .translator {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            width: 800px;
        }

        .translator input {
            flex: 1;
            padding: 8px 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #save-btn {
            margin-top: 8px;
            padding: 8px 16px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }

        #save-btn:active {
            transform: scale(0.95);
        }

        #sketch-holder {
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>

    <div class="translator">
        <input type="text" id="outlineInput" placeholder="Outline 텍스트" value="HELLO WORLD">
        <input type="text" id="fillInput" placeholder="Fill 텍스트 (비워두면 Outline과 동일)">
    </div>

    <div id="sketch-holder"></div>
    <button id="save-btn">저장하기</button>

    <script src="nameByName.js"></script>
</body>

</html>
